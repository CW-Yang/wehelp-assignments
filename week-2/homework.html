<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            ///
            /// calculate a sum between the maximum and the minimum
            ///
            function calculate(min, max)
            {
                let sum = 0;
                for(i = min; i < max + 1; i++)
                {
                    sum = sum + i;
                }
                console.log(sum);
            }
            ///
            /// calculate the average of salary
            ///
            function avg(data)
            {
                let num = data['count'];
                let stuff = data['employees'];
                let sum = 0;
                // get every single salary in dictionary about employees
                for(i = 0; i < num; i++)
                {
                    sum += stuff[i]['salary'];
                }
                console.log(sum/num);
            }
            ///
            /// find maximum and secondary values upon the list and calculate the result of multiplication
            ///
            function maxProduct(nums)
            {
                let val = 0;                        
                let max = 0;                        
                let scd = 0;                       
                let thd = 0;                        
                let sum;                            

                for(i = 0; i < nums.length; i++)    
                {
                    val = nums[i];                 
                    if(i < 1)
                    {
                        max = val;                  
                    }
                    else
                    {
                        if(Math.abs(val) > Math.abs(max))
                        {
                            scd = max;              
                            max = val;              
                        }
                        else if(Math.abs(val) > Math.abs(scd))
                        {
                            thd = scd;              
                            scd = val;              
                        }
                        else if(Math.abs(val) > Math.abs(thd))
                        {
                            thd = val;              
                        }
                    }
                }
                if(nums.length > 2)
                {
                    if(max*scd > 0)
                        sum = max*scd;              
                    else if(max*thd > 0)
                        sum = max*thd;              
                    else
                        sum = scd*thd;
                }
                else
                    sum = max*scd;

                console.log(sum);    
            }
            ///
            /// find two numbers which one plus another equals the target upon the list
            ///
            function twoSum(nums, target)
            {
                let val = 0;
                let val_2 = 0;
                let index = 0;
                let index_2 = 0;
                let sum = 0;

                for(i = 0; i < nums.length; i++)
                {
                    val = nums[i];
                    if(val <= target)
                    {
                        val_2 = target - val;
                        for(j = i+1; j < nums.length; j++)
                        {
                            if(nums[j] == val_2)
                            {
                                index = i;
                                index_2 = j;
                                sum = nums[index] + nums[index_2];
                                break;
                            }
                        }
                    }
                }
                if(target == sum || index != index_2)
                {
                    let str = "[" + index + "," + index_2 + "]";
                    return str;
                }
                else
                {
                    return -1;
                }
            }
            ///
            /// Count the maximum length of zero continuously (?)
            ///
            function maxZeros(nums)
            {
                let val = 0;
                let cnt = 0;
                let last_cnt = 0;

                for(i = 0; i < nums.length; i++)
                {
                    val = nums[i];

                    if(val == 0)
                    {
                        cnt++;

                        if(cnt > last_cnt)
                            last_cnt = cnt;   
                    }
                    else
                    cnt = 0;
                }
                console.log(last_cnt);
            }
        </script>
    </head>
    <body onload="calculate(1, 3); calculate(4, 8);
                    avg({'count':3, 'employees':[{'name':'John', 'salary':30000}, 
                                            {'name':'Bob', 'salary':60000}, 
                                            {'name':'Jenny', 'salary':50000}] });
                    maxProduct([5, 20, 2, 6]); maxProduct([10, -20, 0, 3]); maxProduct([-1, 2]); maxProduct([-1, 0, 2]); maxProduct([-1, -2, 0]);
                    let result = twoSum([2, 11, 7, 15], 9); console.log(result);
                    maxZeros([0, 1, 0, 0]); maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]); maxZeros([1, 1, 1, 1, 1]); maxZeros([0, 0, 0, 1, 1])">

    </body>
</html>
